apiVersion: v1
kind: Pod
metadata:
  name: python-server
  labels:
    app: python-server
spec:
  containers:
  - name: server
    image: python:latest
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
    volumeMounts:
    - mountPath: /python
      name: config
    command: ["python3"]
    args: ["/python/web_server.py"]
  volumes:
  - name: config
    configMap:
      name: python-code
